<html>
    <head>
        <title>{{title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=0.9, user-scalable=no">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script>
        <script src="/static/js/common.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="all">
        <link href="/static/css/common.css" rel="stylesheet" type="text/css" media="all">
        <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
        {% block head %}{% endblock %}
    </head>
    <body>
        <a href="/">
            <h1 id="logo">
                <!--<span class="icon fa fa-flask"></span>-->
                <span class="text neon">{{ app_name }}</span>
            </h1>
        </a>
        <div class="main">
            <div class="row header">
                <h2 id="title">Docker Image Builder</h2>
            </div>
            {% block body %}{% endblock %}
        </div>
        <footer><a href="http://github.com/ronhanson" title="Python {{app_name}}">{{app_name}}</a> - &copy; 2018 Ronan Delacroix - Propulsed by <a href="http://flask.pocoo.org/" title="Python Flask">Flask</a>, <a href="https://www.mongodb.com/" title="MongoDB">MongoDB</a>, <a href="https://www.docker.com/" title="Docker">Docker</a> among other great tools.</footer>
    </body>
</html>
